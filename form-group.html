<!doctype html>
<html lang=en>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">


	<title>DIGITAL TALENT Forum Pendaftaran</title>
</head>
<body>
	<h1>DIGITAL TALENT : | Forum Pendaftaran Peserta</h1>
	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Nama Anda</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="tulis nama lengkap anda">
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Alamat Anda</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="isikan alamat sesuai dengan domisili anda"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Jenis Kelamin</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>Laki-Laki</option>
				<option>Perempuan</option>
				<option>Lainnya</option>
			</select>
		</div>
		<button type="submit" class="btn btn-dark">Submit</button>
	</form>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
